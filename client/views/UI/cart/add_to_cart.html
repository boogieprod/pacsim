<template name="addToCart">
  <div class="ui labeled input" id="qty-input">
    <div class="ui left label" id="qty-label">
      {{_ 'qty'}}?
    </div>
    <input type="number" value="1" min="1" max="9" class="prod-qty"/>
  </div>
  <hr>
  <button class="ui labeled icon button add-to-cart">
    <i class="add to cart icon">
    </i>
    {{_ 'add_to_cart'}}
  </button>
  <hr>
  <button class="ui labeled icon button add-to-cart-checkout">
    <i class="money icon"></i>
    {{_ 'add_and_checkout'}}
  </button>
</template>
