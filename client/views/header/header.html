<template name="header">
    <div class="center aligned {{isActive}} header-wrapper">
        <h1 class="huge center aligned main ui header">
          {{constant 'name'}} landing page
          <div class="sub header">
            {{_ 'by'}} <a class="unstyled link" href="https://github.com/boogieprod">@Boogieprod</a>
          </div>
        </h1>
        <button class="basic ui resize icon button"><i class="{{iconClass}} icon"></i></button>

        {{#if showLogin}}
        <div class="login-wrapper {{animateClass}} animated">
            {{#if currentUser}}
            <div class="actions-wrapper">
                {{#if currentUser.username}}
                <div class="hello">{{_ 'hi'}} {{currentUser.username}}!</div>
                {{/if}}
                <div class="ui fluid purple log-out button">
                    <i class="sign out icon"></i>
                    {{_ 'log_out'}}
                </div>
            </div>
            {{else}}
            {{> atForm }}
            {{/if}}
        </div>
        {{/if}}
    </div>
</template>
